name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Diagnostics - Pages and settings links
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          echo "Repository: $GITHUB_REPOSITORY"
          echo "Branch: $GITHUB_REF_NAME"
          echo "Run URL: https://github.com/$GITHUB_REPOSITORY/actions/runs/$GITHUB_RUN_ID"
          echo "Repo Settings: https://github.com/$GITHUB_REPOSITORY/settings"
          echo "Pages Settings (REPO): https://github.com/$GITHUB_REPOSITORY/settings/pages"
          echo "Actions Settings (REPO): https://github.com/$GITHUB_REPOSITORY/settings/actions"

          status=$(curl -sS -o /tmp/pages.json -w "%{http_code}" \
            -H "Authorization: Bearer $GH_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/$GITHUB_REPOSITORY/pages")

          echo "Pages API status: $status"
          echo "Pages API payload (first 500 chars):"
          head -c 500 /tmp/pages.json || true
          echo

          if [ "$status" != "200" ]; then
            echo "::warning::Pages API returned $status. Open the repository Pages settings URL above (not account settings)."
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          enablement: true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
